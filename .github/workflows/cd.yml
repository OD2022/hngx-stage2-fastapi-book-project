name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}    # Set this up as a secret
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Set this up as a secret
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Set this up as a secret
          vercel-branch: main
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
